<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Kosugi" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark main-nav">

    <div class="container">
        <div class="navbar-collapse collapse w-50">
            <ul class="navbar-nav w-50">
                <li class="nav-item">
                    <a class="nav-link" href="{%  url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a href="www.google.com" class="nav-link">Google</a>
                </li>
                <li class="nav-item">
                    <a href="www.reddit.com" class="nav-link">Reddit</a>
                </li>
            </ul>
        </div>


        <a class="navbar-brand text-center w-25" href="{% url 'post_list' %}">Home</a>

        <div class="navbar-collapse dual-nav w-50 order-2">

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'create' %}">New Post</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}>">Log Out</a>
                    </li>
                    <li>
                        <a>Welcome: {{ user.username }}</a>
                    </li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>


<!-- Content Block -->
<div class="content container">
    <!-- Add things for mobile users, rows, col-md-8, etc. -->
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {%  endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
