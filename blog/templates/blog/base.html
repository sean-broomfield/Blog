<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css %'%}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Kosugi" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul>
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Home</a></li>
                <li><a href="{%  url 'about' %}">About</a></li>
                <li><a href="www.google.com">Google</a></li>
                <li><a href="www.reddit.com">Reddit</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_drafts_list' %}">Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}>">Log Out</a>
                    </li>
                    <li>
                        <a>Welcome: {{ user.username }}</a>
                    </li>
                {% else %}

                    <!-- glyphicon supplied by bootstrap -->
                    <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="'glyphicon glyphicon-user"></span>Login</a></li>
                {% endif %}
            </ul>

        </div>

    </nav>


    <!-- Content Block -->
    <div class="content container">
        <!-- Add things for mobile users, rows, col-md-8, etc. -->
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {%  endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
